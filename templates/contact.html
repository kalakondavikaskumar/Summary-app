<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... Other head elements ... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        /* Custom CSS for the contact form */
        body {
            background-color: #f8f9fa;
        }
        .contact-form-section {
            padding: 100px 0;
        }
        .contact-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        .contact-form .form-group label {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        .contact-form .form-group input[type="text"],
        .contact-form .form-group input[type="email"],
        .contact-form .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
        }
        .contact-form .form-group input[type="text"]:focus,
        .contact-form .form-group input[type="email"]:focus,
        .contact-form .form-group textarea:focus {
            border-color: #24d527;
        }
        .contact-form .form-group textarea {
            resize: vertical;
        }
        .contact-form .form-group button {
            padding: 30px 60px; /* Increased button padding */
            margin-top: 30px;
            background-color: #d3430f;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 56px; /* Increased font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form .form-group button:hover {
            background-color: #c25918;
        }
        /* Additional styling for the contact form */
        .contact-form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
        }
        .navbar {
            background-color: hsl(120, 66%, 52%);
            padding: 50px 0;
        }
        .navbar-brand {
            color: #fff;
            font-size: 62px;
        }
        .btn-outline-primary {
            border-color: #f2f22a;
            color: #eaeaea;
        }
        .btn-outline-primary:hover {
            background-color: #d4530d;
            color: #fff;
        }
       
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand">Summary Generator</a>
        </div>
    </nav>

    <section class="contact-form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="contact-form">
                        <h2 class="text-center">Contact Us</h2>
                        <form action="/send_message" method="post">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-primary btn-lg">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
