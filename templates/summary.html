<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... Other head elements ... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: hsl(120, 53%, 55%);">
        <div class="container">
            <a class="navbar-brand" style="color: #ffffff;">TEXT SUMMARY</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <h2 class="original-heading">Original Text</h2>
                    <p>{{ original_text }}</p>
                    <button class="btn btn-primary btn-word-count">Words : {{ original_word_count }}</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box">
                    <h2 class="summary-heading">Summary</h2>
                    <p>{{ summary_text }}</p>
                    <button class="btn btn-info btn-word-count">Words : {{ summary_word_count }}</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
